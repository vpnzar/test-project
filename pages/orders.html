<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Orders</title><style>body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Open Sans,Helvetica Neue,sans-serif;background-color:#fff;color:#424242;line-height:1.5}</style><link rel="stylesheet" href="/test-project/order-form.092084a3.css"></head><body> <p><a href="/test-project/index.html">На главную</a></p> <h1>DELIVERY FORM</h1> <div class="container"> <div class="order-form"> <h2 class="title">ОТГРУЗКА ЗАКАЗА:</h2> <div id="data"> <span>Дата отгрузки:</span> <input class="data" type="date" min="2000-01-01" max="2022-01-01"> </div> <div id="Number"> <span>Номер заказа:</span> <input class="number-order" type="number"> </div> <div id="payform"> <label for="payform">Форма оплаты:</label> <select class="pay-form" id="payselect"> <option>БН</option> <option>ФОП</option> <option>Наличная</option> <option>КартаПБ</option> <option>Взаимозачет</option></select><br> </div> <div id="paydata"> <label for="paydata">Оплата:</label> <select class="pay-control" id="paydataselect"> <option>Оплачен</option> <option>Отсрочка</option> <option>В течении 3х дней</option> <option>При получении товара</option> <option>Предоплата</option></select><br> </div> <div id="delivery"> <label for="delivery">Отгрузка:</label> <select class="delivery" id="deliveryselect"> <option>Доставка</option> <option>Самовывоз</option> <option>Отправка НП</option> <option>Перемещение в офис</option> <option>Отправка ТАКСИ</option></select><br> </div> <div id="contact"> <form class="search-form"> <span>Контакт:</span> <input class="search" placeholder="Contact Name..." type="text"> </form> </div> <div class="search_result" id="search_box-result"></div> <div id="tel"><span>Телефон:</span> <input class="tel" type="tel"></div> <div id="address"> <span>Адрес доставки:</span> <textarea class="address-office" rows="5"></textarea> </div> <div id="address"> <span>Адрес НП:</span> <textarea class="address-post" rows="5"></textarea> </div> <div id="notes"> <span>Доп.инфо:</span> <textarea class="add-text" rows="5"></textarea> </div> <input type="button" id="submit" value="submit"> <input type="button" id="reset" value="reset"> </div> <div class="data-form"> <h2 class="title">ORDER SUBMIT</h2> <div class="data-list"></div> </div> </div> <script src="/test-project/orders.c2d5bfca.js"></script> </body></html>
